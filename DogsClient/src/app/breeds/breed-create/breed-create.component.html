<div class="container-fluid">
  <form [formGroup]="breedForm" autocomplete="off" novalidate (ngSubmit)="createBreed(breedForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="name" class="control-label col-md-2">Name of the Breed: </label>
        <div class="col-md-5">
          <input type="text" formControlName="name" id="name" class="form-control" />
          <td>
            <select class="form-control" id="groupid" formControlName="groupid">
              <option  *ngFor="let group of groups" [ngValue]="group.groupdId">{{group.groupName}}</option>
            </select>
             </td>

        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('name') && hasError('name', 'required')">breed Name is required</em>
          <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
          <div class="col-md-offset-5 col-md-1">
              <button type="submit" class="btn btn-info" [disabled]="!breedForm.valid">Save</button>
          </div>
          <div class="col-md-1">
              <button type="button" class="btn btn-danger" (click)="redirectToBreedsList()">Cancel</button>
          </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'"
  [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'"
  (redirectOnOK)="redirectToBreedsList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'"
  [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
</div>
