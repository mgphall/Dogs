
<div class="container-fluid">
  <form [formGroup]="groupForm" autocomplete="off" novalidate (ngSubmit)="updateGroup(groupForm.value)">
    <div class="form-horizontal well">
      <div class="col-md-5">
        <input type="text" formControlName="name" id="name" class="form-control" placeholder="{{groups.groupName}}"/>
       </div>
       <div class="col-md-5">
        <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
         <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
       </div>
       <br><br>
       <div class="form-group">
           <div class="col-md-offset-5 col-md-1">
               <button type="submit" class="btn btn-info" [disabled]="!groupForm.valid">Update</button>
           </div>
           <div class="col-md-1">
              <button type="button" class="btn btn-danger" (click)="redirectToGroupsList()">Cancel</button>
           </div>
          </div>
    </div>
  </form>
  <app-success-modal [modalHeaderText]="'Success message'"
  [modalBodyText]="'Action completed successfully'"
  [okButtonText]="'OK'"
  (redirectOnOK)="redirectToGroupsList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'"
  [modalBodyText]="errorMessage"
  [okButtonText]="'OK'"></app-error-modal>
</div>
