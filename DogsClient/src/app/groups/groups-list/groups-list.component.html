<div class="row">
  <div class="col-md-offset-10 col-md-2">
      <a [routerLink]="['/groups/create']">Create groups</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>groups name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let groups of groups">
              <td>{{groups.groupName}}</td>
            <td>{{groups.groupId}}</td>
            <td>
                <button type="button" id="details" class="btn btn-default" (click)="getGroupsDetails(groups.groupId)">Details</button>
            </td>

            <td>
              <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(groups.groupId)">Update</button>
            </td>

            <td>
                <button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(groups.groupId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
